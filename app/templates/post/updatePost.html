{% extends "base.html" %}

{% block content %}
<form method="POST" class="block m-auto shadow-xl p-1 bg-gray-100 mt-6" style="width:50%">
{{ form.hidden_tag() }}
<div class="field">
    <div class="control">
        {{ form.content(class="textarea has-fixed-size") }}
    </div>
</div>
<div class="field">
    <div class="control">
        {{form.submit(class="button is-small")}}
    </div>
</div>
</form>  
{% endblock %}
